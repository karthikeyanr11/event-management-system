<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="top-nav">
        <div class="nav-container">
            <h1 class="logo">Event Management</h1>
            <div class="auth-buttons">
                <button onclick="showSignup()">Sign Up</button>
                <button onclick="showLogin()">Login</button>
            </div>
        </div>
    </header>

    <div class="container">
        <!-- Sign Up Section -->
        <div id="signupSection" class="form-section" style="display: none;">
            <h1>Sign Up</h1>
            <form id="signupForm">
                <label for="username">Username:</label>
                <input type="text" id="username" placeholder="Enter your username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" placeholder="Enter your email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" placeholder="Enter your password" required>

                <button type="submit">Sign Up</button>
            </form>
            <p>Already have an account? <a href="javascript:void(0);" onclick="showLogin()">Login here</a></p>
        </div>

        <!-- Login Section -->
        <div id="loginSection" class="form-section" style="display: none;">
            <h1>Login</h1>
            <form id="loginForm">
                <label for="loginEmail">Email:</label>
                <input type="email" id="loginEmail" placeholder="Enter your email" required>

                <label for="loginPassword">Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter your password" required>

                <button type="submit">Login</button>
            </form>
            <p>Don't have an account? <a href="javascript:void(0);" onclick="showSignup()">Sign up here</a></p>
        </div>

        <!-- Welcome & Event Management Section -->
        <div id="welcomeSection" class="form-section" style="display: none;">
            <h1>Welcome to the Event Management System</h1>
            <p>Congratulations! You've successfully logged in.</p>

            <h2>Create Event</h2>
            <div class="form">
                <label for="eventTitle">Event Title:</label>
                <input type="text" id="eventTitle" placeholder="Enter event title (e.g., Music Concert)" required>

                <label for="eventType">Event Type:</label>
                <select id="eventType">
                    <option value="Music Concert">Music Concert</option>
                    <option value="Workshop">Workshop</option>
                    <option value="Conference">Conference</option>
                </select>

                <label for="eventDate">Event Date:</label>
                <input type="date" id="eventDate" required>

                <button id="addEventBtn">Add Event</button>
            </div>

            <h2>Event Registration</h2>
            <label for="name">Your Name:</label>
            <input type="text" id="name" placeholder="Enter your name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" placeholder="Enter your email address" required>

            <label for="phone">Your Phone Number:</label>
            <input type="tel" id="phone" placeholder="Enter your phone number" required>

            <button id="registerBtn">Register</button>

            <h2>Upcoming Events</h2>
            <ul id="eventList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
